<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>GitHub Finder</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="text-white navbar-brand" href="#">GitHub Finder</a>
    </div>
</nav>

<main>
    <!-- alert -->
    <div id="alert" class="container">

    </div>

    <!-- search section -->
    <div class="container search-container mb-4">
        <div class="card">
            <div class="card-body">
                <h1>Search GitHub Users</h1>
                <p class="lead">Enter a username to fetch a user profile and repos</p>
                <div class="mb-3">
                    <input type="text" id="search-user" class="form-control" placeholder="github username...">
                </div>
            </div>
        </div>
    </div>
    <!-- user section -->
    <div class="container">
        <div class="card mb-3">
            <div id="profile" class="card-body">

            </div>
        </div>
        <div class="card">
            <div id="repos" class="card-body">

            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center mt-4 p-3">
    <p class="m-0">GitHub Finder &copy;</p>
</footer>


<!-- Custom js -->
<script src="js/ui.js"></script>
<script src="js/github.js"></script>
<script src="js/app.js"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
